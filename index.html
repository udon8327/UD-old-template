<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="網頁描述">
    <meta name="keywords" content="網頁關鍵字">
    <meta name="author" content="Bohan Huang">
    <link rel="shortcut icon" href="img/ico.ico">
    <title>首頁</title>
    <link rel="stylesheet" href="plugins/bootstrap-4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid-24-min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="plugins/animate.css/animate.min.css">
    <link rel="stylesheet" href="css/index.css?v=1">
    <link rel="stylesheet" href="css/layout.css?v=1"><!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="gotop"><i class="fas fa-chevron-up"></i></div>
    <header class="text-center"><a href="event.html">
        <!--img(src=url+"img/logo.png", alt="logo")--></a></header>
    <div class="d-none" id="popup">
      <form class="popup" id="formValidate" name="popup" action="" method="post">
        <div class="popupContent text-center animated bounceIn"><i class="fas fa-times popupClose" onclick="popupClose($(this))"></i>
          <h5 class="font-weight-bold">Popup Title</h5>
          <p>Popup Text</p>
          <div class="form-group row justify-content-start text-left">
            <div class="col-8 text-right">
              <label class="col-form-label font-weight-bold" for="name">Name：</label>
            </div>
            <div class="col-14">
              <input class="form-control" id="name" type="text" name="name" placeholder="請輸入姓名">
            </div>
          </div>
          <div class="form-group row justify-content-start text-left">
            <div class="col-8 text-right">
              <label class="col-form-label font-weight-bold" for="mobile">Phone：</label>
            </div>
            <div class="col-14">
              <input class="form-control" id="mobile" type="tel" name="mobile" placeholder="請輸入手機號碼">
            </div>
          </div>
          <div class="form-group row justify-content-start text-left">
            <div class="col-8 text-right">
              <label class="col-form-label font-weight-bold" for="email">Email：</label>
            </div>
            <div class="col-14">
              <input class="form-control" id="email" type="email" name="email" placeholder="請輸入Email">
            </div>
          </div>
          <div class="form-group row justify-content-start text-left">
            <div class="col-8 text-right">
              <label class="col-form-label font-weight-bold" for="select">Select：</label>
            </div>
            <div class="col-14">
              <select class="form-control" id="select" type="select" name="select">
                <option value="select_A">select_A</option>
                <option value="select_B">select_B</option>
              </select>
            </div>
          </div>
          <div class="form-group row justify-content-start text-left">
            <div class="col-8 text-right">
              <label class="col-form-label font-weight-bold" for="file">File：</label>
            </div>
            <div class="col-14">
              <div class="custom-file">
                <input class="custom-file-input" id="file" type="file" name="file">
                <label class="custom-file-label" for="customFile">選擇檔案</label>
              </div>
            </div>
          </div>
          <div class="form-group row justify-content-start text-left">
            <div class="col-8 text-right">
              <label class="col-form-label font-weight-bold" for="textarea">Textarea：</label>
            </div>
            <div class="col-14">
              <textarea class="form-control" id="textarea" rows="2"></textarea>
            </div>
          </div>
          <div class="form-group row justify-content-start align-items-center text-left">
            <div class="col-8 text-right">
              <label class="col-form-label font-weight-bold" for="checkbox_A">Checkbox：</label>
            </div>
            <div class="col-14">
              <div class="custom-control custom-checkbox custom-control-inline">
                <input class="custom-control-input" id="checkbox_A" type="checkbox" name="checkbox" value="checkbox_A" checked>
                <label class="custom-control-label" for="checkbox_A">checkbox_A</label>
              </div>
              <div class="custom-control custom-checkbox custom-control-inline">
                <input class="custom-control-input" id="checkbox_B" type="checkbox" name="checkbox" value="checkbox_B">
                <label class="custom-control-label" for="checkbox_B">checkbox_B</label>
              </div>
            </div>
          </div>
          <div class="form-group row justify-content-start align-items-center text-left">
            <div class="col-8 text-right">
              <label class="col-form-label font-weight-bold" for="radio_A">Radios：</label>
            </div>
            <div class="col-14">
              <div class="custom-control custom-radio custom-control-inline">
                <input class="custom-control-input" id="radio_A" type="radio" name="radio" value="radio_A" checked>
                <label class="custom-control-label" for="radio_A">radio_A</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input class="custom-control-input" id="radio_B" type="radio" name="radio" value="radio_B">
                <label class="custom-control-label" for="radio_B">radio_B</label>
              </div>
            </div>
          </div>
          <button class="confirm" type="submit" name="confirm">確定</button>
          <button class="cancel" type="reset" name="cancel" onclick="popupClose($(this))">取消</button>
        </div>
        <div class="popupBg"></div>
      </form>
    </div>
    <main>
      <div class="container bc-1">
        <button class="btn btn-primary" type="button" onclick="popupOpen()">TEST</button>
      </div>
    </main>
    <footer></footer>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="plugins/bootstrap-4.2.1/js/bootstrap.bundle.min.js"></script>
    <script src="plugins/jquery-validate-1.19.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.min.js"></script>
    <script src="js/index.js?v=1"></script>
  </body>
</html>
