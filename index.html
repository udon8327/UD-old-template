<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="網頁描述">
    <meta name="keywords" content="網頁關鍵字">

    <link href="img/ico.ico" rel="shortcut icon">
    <title>首頁</title>
    <link href="plugins/bootstrap-4.2.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-grid-24-min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">

  <body>
    <div id="gotop"><i class="fas fa-chevron-up"></i></div>
    <header class="text-center"><a href="event.html">
        <!--img(src=url+"img/logo.png", alt="logo")--></a></header>
    <div class="d-none" id="modal">
      <div class="modal">
        <div class="modalContent text-center animated bounceInUp"><i class="fas fa-times modalClose" onclick="modalClose($(this))"></i>
          <h5 class="font-weight-bold">modal Title</h5>
          <p>modal Text</p>
          <form id="formValidate" name="modal" action="" method="post">
            <div class="form-group row justify-content-start text-left">
              <div class="col-8 text-right">
                <label class="col-form-label font-weight-bold" for="name">Name：</label>
              </div>
              <div class="col-14">
                <input class="form-control" id="name" name="name" type="text" placeholder="請輸入姓名">
              </div>
            </div>
            <div class="form-group row justify-content-start text-left">
              <div class="col-8 text-right">
                <label class="col-form-label font-weight-bold" for="mobile">Phone：</label>
              </div>
              <div class="col-14">
                <input class="form-control" id="mobile" name="mobile" type="tel" placeholder="請輸入手機號碼">
              </div>
            </div>
            <div class="form-group row justify-content-start text-left">
              <div class="col-8 text-right">
                <label class="col-form-label font-weight-bold" for="email">Email：</label>
              </div>
              <div class="col-14">
                <input class="form-control" id="email" name="email" type="email" placeholder="請輸入Email">
              </div>
            </div>
            <div class="form-group row justify-content-start text-left">
              <div class="col-8 text-right">
                <label class="col-form-label font-weight-bold" for="select">Select：</label>
              </div>
              <div class="col-14">
                <select class="form-control" id="select" name="select" type="select">
                  <option value="select_A">select_A</option>
                  <option value="select_B">select_B</option>
                </select>
              </div>
            </div>
            <div class="form-group row justify-content-start text-left">
              <div class="col-8 text-right">
                <label class="col-form-label font-weight-bold" for="file">File：</label>
              </div>
              <div class="col-14">
                <div class="custom-file">
                  <input class="custom-file-input" id="file" name="file" type="file">
                  <label class="custom-file-label" for="customFile">選擇檔案</label>
                </div>
              </div>
            </div>
            <div class="form-group row justify-content-start text-left">
              <div class="col-8 text-right">
                <label class="col-form-label font-weight-bold" for="textarea">Textarea：</label>
              </div>
              <div class="col-14">
                <textarea class="form-control" id="textarea" rows="2"></textarea>
              </div>
            </div>
            <div class="form-group row justify-content-start align-items-center text-left">
              <div class="col-8 text-right">
                <label class="col-form-label font-weight-bold" for="checkbox_A">Checkbox：</label>
              </div>
              <div class="col-14">
                <div class="custom-control custom-checkbox custom-control-inline">
                  <input class="custom-control-input" id="checkbox_A" name="checkbox" type="checkbox" value="checkbox_A" checked>
                  <label class="custom-control-label" for="checkbox_A">checkbox_A</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                  <input class="custom-control-input" id="checkbox_B" name="checkbox" type="checkbox" value="checkbox_B">
                  <label class="custom-control-label" for="checkbox_B">checkbox_B</label>
                </div>
              </div>
            </div>
            <div class="form-group row justify-content-start align-items-center text-left">
              <div class="col-8 text-right">
                <label class="col-form-label font-weight-bold" for="radio_A">Radios：</label>
              </div>
              <div class="col-14">
                <div class="custom-control custom-radio custom-control-inline">
                  <input class="custom-control-input" id="radio_A" name="radio" type="radio" value="radio_A" checked>
                  <label class="custom-control-label" for="radio_A">radio_A</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input class="custom-control-input" id="radio_B" name="radio" type="radio" value="radio_B">
                  <label class="custom-control-label" for="radio_B">radio_B</label>
                </div>
              </div>
            </div>
            <button class="confirm" type="submit" onclick="modalConfirmOpen()">確定</button>
            <button class="cancel" type="reset" onclick="modalClose($(this))">取消</button>
          </form>
        </div>
        <div class="modalBg" onclick="modalClose($(this))"></div>
      </div>
    </div>
    <div class="d-none" id="modalConfirm">
      <div class="modal modalConfirm">
        <div class="modalContent text-center animated bounceInUp"><i class="fas fa-times modalClose" onclick="modalClose($(this))"></i>
          <h5 class="font-weight-bold">確定要使用嗎?</h5>
          <p id="data">2019/5/13 (月) 20:00-23:15</p>
          <p id="fail"></p>
          <p id="success"></p>
          <div class="w-100"></div>
          <button class="confirm" type="button" onclick="send()">確定</button>
          <button class="cancel" type="button" onclick="modalClose($(this))">取消</button>
        </div>
        <div class="modalBg" onclick="modalClose($(this))"></div>
      </div>
    </div>
    <main>
      <div class="container">
        <button class="btn btn-primary mb-5" type="button" onclick="modalOpen()">TEST</button>
        <div class="row">
          <div class="col-24">
            <canvas class="mb-5" id="myChart1" width="600" height="400"></canvas>
          </div>
          <div class="col-24">
            <canvas class="mb-5" id="myChart2" width="600" height="400"></canvas>
          </div>
          <div class="col-12">
            <canvas id="myChart3" width="600" height="400"></canvas>
          </div>
          <div class="col-12">
            <canvas id="myChart4" width="600" height="400"></canvas>
          </div>
        </div>
        <button class="btn btn-primary mb-5" type="button" onclick="modalOpen()">TEST</button>
      </div>
    </main>
    <footer></footer>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="plugins/bootstrap-4.2.1/js/bootstrap.bundle.min.js"></script>
    <script src="plugins/chart-2.8.0/Chart.bundle.min.js"></script>
    <script src="plugins/jquery-validate-1.19.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.min.js"></script>
    <script src="js/index.js?v=1"></script>
  </body>
</html>
